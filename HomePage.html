const glitchVideo = document.getElementById('glitchVideo');

const canvas = document.getElementById('eraserCanvas');
const ctx = canvas.getContext('2d');

// 视频播放时显示打字效果
glitchVideo.addEventListener('play', () => {
    showTypingEffect();
});

// 打字效果
function showTypingEffect() {
    const text = "Oops, you've hit a snag while entering \n the park. Try to explor!";
    let index = 0;

    typingText.style.opacity = 1; // 显示文字

    function type() {
        if (index < text.length) {
            typingText.textContent += text[index];
            index++;
            setTimeout(type, 50); // 调整打字速度
        } else {
            // 文字打完后再等到视频结束
            glitchVideo.addEventListener('ended', () => {
                glitchVideo.style.display = 'none'; // 隐藏视频
                typingText.style.opacity = 0; // 隐藏文字
                startEraser(); // 开始擦除功能
            });
        }
    }

    type();
}

// 开始擦除功能
function startEraser() {
    // 设置 canvas 尺寸和其他逻辑与之前相同
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let erasedPixels = 0;
    const totalPixels = canvas.width * canvas.height;
    const eraseThreshold = 0.15 * totalPixels;

    // 鼠标移动时进行擦除
    canvas.addEventListener('mousemove', (e) => {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.arc(e.clientX, e.clientY, 30, 0, Math.PI * 2, false); // 60 是橡皮擦的大小，可以调整
        ctx.fill();

        // 更新擦除的像素数量
        const imageData = ctx.getImageData(e.clientX - 15, e.clientY - 15, 30, 30);
        let pixels = imageData.data;
        for (let i = 3; i < pixels.length; i += 4) {
            if (pixels[i] === 0) {
                erasedPixels++;
            }
        }

        // 检查是否达到擦除阈值
        if (erasedPixels >= eraseThreshold) {
            canvas.style.display = 'none'; // 隐藏整个黑色覆盖层
            document.querySelector('body').style.cursor = 'auto'; // 恢复光标
        }
    });

    // 窗口大小改变时更新 canvas 尺寸
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        erasedPixels = 0; // 重置擦除计数
    });
}

// 生成彩色礼花/烟花效果，接收图片作为参数
function createParticles8(imgElement) {
    // 设置粒子容器的位置为图片当前位置
    const imgRect = imgElement.getBoundingClientRect();
    particlesContainer8.style.top = `${imgRect.top}px`;
    particlesContainer8.style.left = `${imgRect.left}px`;
    particlesContainer8.style.width = `${imgRect.width}px`;
    particlesContainer8.style.height = `${imgRect.height}px`;

    particlesContainer8.style.display = 'block';
    particlesContainer8.innerHTML = '';

    // 随机生成彩色粒子块来模拟烟花效果
    const colors = ['#FF5733', '#FFBD33', '#75FF33', '#33FFBD', '#3385FF', '#A333FF', '#FF33A8']; // 多彩颜色数组
    const particleCount = 100; // 增加粒子的数量，使效果更密集

    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.top = '50%'; // 从容器中间开始
        particle.style.left = '50%'; // 从容器中间开始

// 生成礼花效果
function generateConfetti() {
    confettiContainer.innerHTML = ''; // 清空之前的礼花
    const colors = ['#FF5733', '#FFBD33', '#75FF33', '#33FFBD', '#3385FF', '#A333FF', '#FF33A8', '#FF69B4', '#FFD700']; // 礼花颜色数组
    const numberOfConfetti = 150; // 增加礼花数量

    for (let i = 0; i < numberOfConfetti; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed'; // 设置为固定定位，确保礼花跟随滚动
        confetti.style.width = '15px'; // 增大礼花的宽度
        confetti.style.height = '15px'; // 增大礼花的高度
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.top = `${Math.random() * 100}vh`; // 在视口高度范围内随机位置生成礼花
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.opacity = 0.8; // 增加礼花的透明度
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confettiContainer.appendChild(confetti);

        // 随机下落动画
        const fallDistance = 200 + Math.random() * 800; // 增大礼花下落距离
        const fallDuration = 2 + Math.random() * 2; // 增加下落时间

        confetti.animate([
            { transform: 'translateY(0)' },
            { transform: `translateY(${fallDistance}px)` }
        ], {
            duration: fallDuration * 1000,
            easing: 'ease-out',
            fill: 'forwards'
        });
    }
}
