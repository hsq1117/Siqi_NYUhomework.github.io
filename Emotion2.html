  <!-- JavaScript 实现 eye1a 等元素移动 和 mouth 放大效果 -->
  <script>
    //进入标题点击消失//
    const content = document.getElementById('content');
    const overlayText = document.getElementById('overlay-text');

    overlayText.addEventListener('click', () => {
     content.style.filter = 'blur(0px)';

//滚动gif//
window.addEventListener('scroll', function() {
  const scrollPosition = window.scrollY; // 当前滚动位置
  const windowHeight = window.innerHeight; // 视口高度
  
  const fGif = document.getElementById('f-gif');
  const gGif = document.getElementById('g-gif');
  const hGif = document.getElementById('h-gif');

  // 控制F.GIF
  if (scrollPosition > windowHeight / 2) {
    fGif.style.transform = 'scale(1)';
    fGif.style.opacity = '0.8';
  } else {
    fGif.style.transform = 'scale(0)';
    fGif.style.opacity = '0';
  }

  // 控制G.GIF
  if (scrollPosition > windowHeight) {
    gGif.style.transform = 'scale(1)';
    gGif.style.opacity = '0.8';
  } else {
    gGif.style.transform = 'scale(0)';
    gGif.style.opacity = '0';
  }

  // 控制H.GIF
   if (scrollPosition > windowHeight / 2) {  // 根据滚动位置调整显示
    hGif.style.transform = 'scale(1)';
    hGif.style.opacity = '0.8';  // 显示 H.GIF

// 为每个可拖动元素（an1-an7）添加悬停和移出事件

const draggableElements = document.querySelectorAll('#an1, #an2, #an3, #an4, #an5, #an6, #an7');
const eyesImage = document.getElementById('eyes');
const mouthGif = document.getElementById('mouth');

// 为每个可拖动元素（an1-an7）添加悬停和移出事件
draggableElements.forEach(element => {
  element.addEventListener('mouseover', () => {
    // 鼠标悬停时更改背景图片为 1.png，并隐藏 eyes.png
    document.body.style.backgroundImage = "url('1.png')";
    eyesImage.style.display = 'none'; // 隐藏 eyes.png
    mouthGif.style.display = 'block'; // 显示 mouth.gif
    mouthGif.style.opacity = '1'; // 确保透明度为 100%
  });

  element.addEventListener('mouseout', () => {
    // 鼠标移出时恢复背景图片为 Emotion2Bg.png，并显示 eyes.png
    document.body.style.backgroundImage = "url('Emotion2Bg.png')";
    eyesImage.style.display = 'block'; // 显示 eyes.png
    mouthGif.style.display = 'none'; // 隐藏 mouth.gif
  });
});
draggableElements.forEach(element => {
  // 禁止拖动时出现虚影
  element.addEventListener('dragstart', (e) => {
    e.preventDefault(); // 取消默认的拖动虚影效果
  });

  // 实现元素拖动功能
  element.addEventListener('mousedown', (e) => {
    let shiftX = e.clientX - element.getBoundingClientRect().left;
    let shiftY = e.clientY - element.getBoundingClientRect().top;

    function moveAt(pageX, pageY) {
      element.style.left = pageX - shiftX + 'px';
      element.style.top = pageY - shiftY + 'px';
    }

    function onMouseMove(event) {
      moveAt(event.pageX, event.pageY);
    }

    // 当鼠标移动时，元素跟随移动
    document.addEventListener('mousemove', onMouseMove);

    // 当鼠标松开时，停止移动
    document.addEventListener('mouseup', () => {
      document.removeEventListener('mousemove', onMouseMove);
    }, { once: true });
  });

  // 悬停时背景变化并显示 mouth.gif
  element.addEventListener('mouseover', () => {
    document.body.classList.add('hovered');
    mouthGif.style.display = 'block'; // 显示 mouth.gif
  });

  // 移出悬停效果：恢复背景并隐藏 mouth.gif
  element.addEventListener('mouseout', () => {
    document.body.classList.remove('hovered');
    mouthGif.style.display = 'none'; // 隐藏 mouth.gif
  });
});


//咀嚼和消失
const chewSound = document.getElementById('chewSound');

// 随机生成掉落图片
const picArray = ['pic1.png', 'pic2.png', 'pic3.png', 'pic4.png'];

// 检测是否图片放置在 mouth.gif 上
function isOverlapping(element1, element2) {
  const rect1 = element1.getBoundingClientRect();
  const rect2 = element2.getBoundingClientRect();
  
  return !(rect1.right < rect2.left || 
           rect1.left > rect2.right || 
           rect1.bottom < rect2.top || 
           rect1.top > rect2.bottom);
}

draggableElements.forEach(element => {
  // 实现元素拖动功能
  element.addEventListener('mousedown', (e) => {
    let shiftX = e.clientX - element.getBoundingClientRect().left;
    let shiftY = e.clientY - element.getBoundingClientRect().top;

    function moveAt(pageX, pageY) {
      element.style.left = pageX - shiftX + 'px';
      element.style.top = pageY - shiftY + 'px';
    }

    function onMouseMove(event) {
      moveAt(event.pageX, event.pageY);
    }

    document.addEventListener('mousemove', onMouseMove);

    document.addEventListener('mouseup', () => {
      document.removeEventListener('mousemove', onMouseMove);
      
      // 检测是否放在 mouth.gif 上
      if (isOverlapping(element, mouthGif)) {
        // 播放咀嚼声音
        chewSound.play();
        
        // an1-an7 图片消失
        element.style.display = 'none';

        // 随机选择一个 pic 图片
        const randomPic = picArray[Math.floor(Math.random() * picArray.length)];
        createFallingImage(randomPic);

        // 延迟2秒后，重新随机显示 an1-an7
        setTimeout(() => {
          resetAnElementPosition(element);
        }, 2000); // 2秒延迟
      }
    }, { once: true });
  });
});

// 创建掉落图片
function createFallingImage(pic) {
  const img = document.createElement('img');
  img.src = pic;
  img.style.position = 'fixed';
  img.style.top = '0';
  img.style.left = Math.random() * window.innerWidth + 'px'; // 随机水平位置
  img.style.width = '60vh'; // 图片大小可调整
  img.style.zIndex = '5000';
  document.body.appendChild(img);

  // 动画让图片从顶部掉落到底部
  img.animate([
    { transform: 'translateY(0)' },
    { transform: `translateY(${window.innerHeight}px)` }
  ], {
    duration: 5000, // 调整掉落速度
    easing: 'ease-in'
  });

  // 获取页面宽度和图片宽度，确保图片不会超出页面宽度
  const maxWidth = window.innerWidth - parseFloat(img.style.width);
  
  // 随机生成图片的left值，并确保不会超出页面宽度
  img.style.left = Math.random() * maxWidth + 'px';
  

  // 动画结束后移除图片
  setTimeout(() => {
    img.remove();
  }, 5000);
}

// 随机重置 an1-an7 的位置并显示
function resetAnElementPosition(element) {
  // 随机生成新位置
  const randomTop = Math.random() * (window.innerHeight - element.offsetHeight);
  const randomLeft = Math.random() * (window.innerWidth - element.offsetWidth);

  // 设置新位置并显示
  element.style.top = `${randomTop}px`;
  element.style.left = `${randomLeft}px`;
  element.style.display = 'block'; // 重新显示
}



//clue//
const clue = document.getElementById('clue');
let posX = 0;
let posY = 0;
let velX = 0.6; // 水平方向速度
let velY = 1.3; // 垂直方向速度
const windowWidth = window.innerWidth - clue.offsetWidth;

// 鼠标悬停时，背景图片变为 3.png，同时应用反差色
clue.addEventListener('mouseover', () => {
  document.body.style.backgroundImage = "url('3.png')";
  document.body.style.filter = "invert(100%)";  // 应用反差色
});

// 鼠标移出时，背景图片恢复为原始的 Emotion2Bg.png，同时移除反差色
clue.addEventListener('mouseout', () => {
  document.body.style.backgroundImage = "url('Emotion2Bg.png')";
  document.body.style.filter = "none";  // 移除反差色效果
});
function moveClue() {
  posX += velX;
  posY += velY;

  // 检测边界并反向
  if (posX <= 0 || posX >= windowWidth) velX *= -1;
  if (posY <= 0 || posY >= windowHeight) velY *= -1;

  // 更新 clue 的位置
  clue.style.left = `${posX}px`;
  clue.style.top = `${posY}px`;

  requestAnimationFrame(moveClue); // 平滑动画
}

// 开始平滑移动
requestAnimationFrame(moveClue);
